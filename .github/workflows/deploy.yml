# .github/workflows/deploy.yml
name: Deploy Next.js site to Pages

on:
  # mainブランチにpushされたら実行
  push:
    branches: ["main"]

  # 手動実行も許可
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./social-work-quiz
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Detect package manager
        id: detect-package-manager
        working-directory: ./social-work-quiz
        run: |
          if [ -f "yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          cache-dependency-path: ./social-work-quiz/package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # next.config.mjs の basePath を自動注入してくれる便利な設定
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            social-work-quiz/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('social-work-quiz/package-lock.json') }}-${{ hashFiles('social-work-quiz/**.[jt]s', 'social-work-quiz/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('social-work-quiz/package-lock.json') }}-
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./social-work-quiz/out

  # デプロイジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4